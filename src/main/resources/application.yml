# Base configuration
spring:
  application:
    name: shopifake-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      server:
        webflux:
          discovery:
            locator:
              enabled: false

security:
  jwt:
    secret: ${BETTER_AUTH_SECRET}
    refresh-secret: ${REFRESH_TOKEN_SECRET}

# Microservices URLs
services:
  access:
    url: http://localhost:8081
  audit:
    url: http://localhost:8082
  catalog:
    url: http://localhost:8083
  customers:
    url: http://localhost:8084
  inventory:
    url: http://localhost:8085
  orders:
    url: http://localhost:8086
  pricing:
    url: http://localhost:8087
  recommender:
    url: http://localhost:8088
  sales-dashboard:
    url: http://localhost:8089
  sites:
    url: http://localhost:8090
  chatbot:
    url: http://localhost:8091
  auth-b2c:
    url: http://localhost:3000
  auth-b2e:
    url: http://localhost:3001

server:
  port: 8080

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
  metrics:
    export:
      otlp:
        url: ${OTLP_METRICS_URL}

# Logging configuration
logging:
  level:
    root: INFO
    com.shopifake.microservice: INFO
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO