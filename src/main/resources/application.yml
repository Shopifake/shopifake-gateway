# Base configuration
spring:
  application:
    name: shopifake-gateway

  cloud:
    gateway:
      server:
        webflux:
          # Global CORS configuration
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:3000"
                  - "http://localhost:4200"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true
                maxAge: 3600

          # Discovery locator (disabled by default, enable when using service discovery)
          discovery:
            locator:
              enabled: false

      # Default filters applied to all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# Microservices URLs
services:
  access:
    url: http://localhost:8081
  audit:
    url: http://localhost:8082
  catalog:
    url: http://localhost:8083
  customers:
    url: http://localhost:8084
  inventory:
    url: http://localhost:8085
  orders:
    url: http://localhost:8086
  pricing:
    url: http://localhost:8087
  recommender:
    url: http://localhost:8088
  sales-dashboard:
    url: http://localhost:8089
  sites:
    url: http://localhost:8090
  chatbot:
    url: http://localhost:8091

server:
  port: 8080

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
    java:
      enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    com.shopifake.microservice: INFO
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO