# Default values for shopifake-gateway-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8080

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

nameOverride: "gateway"

gateway:
  enabled: true
  host: "*"               # accepte toutes les requêtes pour test
  port:
    number: 80            # port exposé par Istio ingress
    name: http
    protocol: HTTP
  selector:
    istio: ingress          # correspond à ton pod istio-ingress
  routes:
    - name: shopifake-access
      match:
        - uri:
            prefix: /access
      rewrite:
        uri: /
      destination:
        host: shopifake-access
        port: 8080
    - name: shopifake-audit
      match:
        - uri:
            prefix: /audit
      rewrite:
        uri: /
      destination:
        host: shopifake-audit
        port: 8080
    - name: shopifake-catalog
      match:
        - uri:
            prefix: /catalog
      rewrite:
        uri: /
      destination:
        host: shopifake-catalog
        port: 8080
    - name: shopifake-chatbot
      match:
        - uri:
            prefix: /chatbot
      rewrite:
        uri: /
      destination:
        host: shopifake-chatbot
        port: 8080
    - name: shopifake-customers
      match:
        - uri:
            prefix: /customers
      rewrite:
        uri: /
      destination:
        host: shopifake-customers
        port: 8080
    - name: shopifake-inventory
      match:
        - uri:
            prefix: /inventory
      rewrite:
        uri: /
      destination:
        host: shopifake-inventory
        port: 8080
    - name: shopifake-orders
      match:
        - uri:
            prefix: /orders
      rewrite:
        uri: /
      destination:
        host: shopifake-orders
        port: 8080
    - name: shopifake-pricing
      match:
        - uri:
            prefix: /pricing
      rewrite:
        uri: /
      destination:
        host: shopifake-pricing
        port: 8080
    - name: shopifake-recommender
      match:
        - uri:
            prefix: /recommender
      rewrite:
        uri: /
      destination:
        host: shopifake-recommender
        port: 8080
    - name: shopifake-sales-dashboard
      match:
        - uri:
            prefix: /sales-dashboard
      rewrite:
        uri: /
      destination:
        host: shopifake-sales-dashboard
        port: 8080
    - name: shopifake-sites
      match:
        - uri:
            prefix: /sites
      rewrite:
        uri: /
      destination:
        host: shopifake-sites
        port: 8080
  defaultRoute:
    enabled: true
    message: "404 Not Found: The requested path does not exist. Available paths: /access, /audit, /catalog, /chatbot, /customers, /inventory, /orders, /pricing, /recommender, /sales-dashboard, /sites"